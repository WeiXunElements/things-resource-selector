<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<!--
ResourceSelector를 위한 다이얼로그.
애플리케이션에 단 하나만 존재하고 다이얼로그가 오픈 될 때 마다 화면 구성을 다시하여 오픈한다.
단. Full Dialog에서 다시 Resource Dialog가 오픈 될 수 있으므로 FullDialog 보다 작게 구성한다.

  Example:

  <things-resource-dialog></things-resource-dialog>

@demo demo/index.html
-->

<dom-module id="things-resource-dialog">
	<style>
		:host {
			display: inline-block;
			@apply(--layout-vertical)
		}
		paper-toolbar {
			background-color:var(--things-primary-background-color);
			height:45px;
			margin-top:0px !important;
			@apply(--things-padding-clear)
		}
		paper-toolbar::shadow #topBar {
			height:45px;
			@apply(--things-padding-clear)
		}
		.size5 {
			position: fixed;
			top: 10%;
			bottom: 10%;
			left: 15%;
			right: 15%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.size4 {
			position: fixed;
			top: 13%;
			bottom: 13%;
			left: 18%;
			right: 12%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.size3 {
			position: fixed;
			top: 16%;
			bottom: 10%;
			left: 21%;
			right: 9%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.size2 {
			position: fixed;
			top: 19%;
			bottom: 7%;
			left: 24%;
			right: 6%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.size1 {
			position: fixed;
			top: 22%;
			bottom: 4%;
			left: 27%;
			right: 3%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.large {
			position: fixed;
			top: 10%;
			bottom: 10%;
			left: 15%;
			right: 15%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.medium {
			position: fixed;
			top: 20%;
			bottom: 20%;
			left: 25%;
			right: 25%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.small {
			position: fixed;
			top: 30%;
			bottom: 30%;
			left: 35%;
			right: 35%;
			margin: 0px;
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}
		.buttonsGroup {
			@apply(--layout-horizontal);
			@apply(--layout-end-justified);
			@apply(--layout-flex);
		}
		.scrollroot {
			@apply(--layout-flex);
			@apply(--layout-vertical);
			@apply(--things-padding-clear);
			@apply(--things-margin-clear);
			overflow: auto;
		}
		.scrollroot::content #detail-view {
			@apply(--layout-flex);
		}
		.title {
			margin-left:20px !important;
			font-size:20px;
			font-weight:400;
		}
		.close-btn {
			@apply(--things-header-button);
			background:url(/images/icon-close.png) 100% 50% no-repeat;
			margin-right:10px;
		}
		button:focus {
			outline:none;
		}
		:host::shadow things-selector-form{
			background:transparent;
		}
	</style>

	<template>
		<paper-dialog
			id='resource-dialog'
			class$="[[dialogSize]]"
			always-on-top
			no-cancel-on-esc-key="[[noCancelOnEscKey]]"
			entry-animation="scale-up-animation"
			exit-animation="fade-out-animation">

			<paper-toolbar>
				<span class="title">[[title]]</span>
				<div class="buttonsGroup">
					<button dialog-dismiss class="close-btn"></button>
				</div>
			</paper-toolbar>

			<div id="scrollroot" class="scrollroot"></div>
		</paper-dialog>
	</template>

	<script>
	Polymer({

		is: 'things-resource-dialog',

		properties: {
			/**
			 * 다이얼로그 타이틀
			 */
			title: {
				type: String
			},

			/**
			 * Dialog 내에 포함될 뷰
			 */
			detailView: {
				type: Object
			},

			/**
			 * Dialog가 오픈된 후 콜백
			 */
			openCallback: {
				type: Function
			},

			/**
			 * dialog가 close된 후 콜백
			 */
			closeCallback: {
				type: Function
			},

			/**
			 * 다이얼로그 활성화 여부
			 */
			active: {
				type: Boolean,
				value: false
			},

			/**
			 * 중첩되는 다이얼로그가 생길수록
			 * 다이얼로그의 위치 및 크기를 변경 시키기 위한 변수
			 */
			dialogSize: {
				type: String,
				value: 'size1'
			},

			/**
			 * Set to true to disable canceling the overlay with the ESC key.
			 * True로 설정시 cancel dialog에서 ESC key로 꺼지지 않음
			 * @type {Boolean}
			 */
			noCancelOnEscKey: {
				type: Boolean,
				value: false
			}
		},

		listeners: {
			'resource-dialog.iron-overlay-opened' : '_openHandler',
			'resource-dialog.iron-overlay-closed' : '_closeHandler'
		},

		/**
		 * 다이얼로그가 오픈된 경우 핸들러
		 * *******
		 */
		_openHandler: function(e) {
			if(e.target.id == 'resource-dialog') {
				this.active = true;

				if(this.openCallback) {
					this.openCallback.apply(this.detailView);
				}

				this.title = this.detailView.title;
			}
		},

		/**
		 * 다이얼로그가 클로즈 된 경우 핸들러
		 * *******
		 * @param {Object} e
		 */
		_closeHandler: function(e) {
			if(e.target.id == 'resource-dialog') {
				this.active	= false

				if(this.closeCallback) {
					this.closeCallback();
				}
			}
		},

		/**
		 * 리소스 다이얼로그를 리턴
		 * *******
		 * @return {Object} Resource Dialog
		 */
		getDialog: function() {
			return this.$['resource-dialog'];
		}
	});
	</script>
</dom-module>
